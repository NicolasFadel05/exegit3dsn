<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>Formulário - Cadastro de Funcionário</h1>
<form>


	<label for= "nome">Nome:</label><br>
	<input type="text" size="50" maxlength="10" minlength="3"  required name="nome" id="nome" placeholder="Digite seu nome">

	<br><br>

    <label for="idade">Idade:</label> <br>
    <input type="number" size="3" name="idade" id="idade" min="18" max="60" placeholder="Idade">


    <br><br>


     <label for="cargo">Cargo:</label> <br>
     <input type="text" size="20" name="cargo" id="cargo" value="Professor" readonly>

     <br><br>

     <!-- disabled - desabilita o campo e seu valor não é enviado para o backend -->
     <label for="cargo"> Cargo:</label> <br>
     <input type="text" size="20" name="cargo" id="cargo" placeholder="Digite o cargo" disabled>

     <br><br>

     <label for="senha"> Senha:</label><br>
     <input type="password" name="senha" id="senha" minlength="8" maxlength="10" required size="10">

     <br><br>

     <label for="sexo"> Sexo:</label><br>
    M <input type="radio" name="sexo" id="sexo" value="Masculino">
    F <input type="radio" name="sexo" id="sexo" value="Feminino" >

     <br><br>

     <label for="disp"> Disponibilidade:</label><br>
     <input type="checkbox" name="manha" id="manha" > Manhã
     <input type="checkbox" name="tarde" id="tarde" > Tarde
     <input type="checkbox" name="noite" id="noite" checked disabled> Noite
     <input type="hidden" name="noite" value="noite">

     <!-- checked já marca automatico -->

     <br><br>

     <label for="cor"> Cor da camiseta:</label><br>
     <input type="color" name="corCamiseta" id="corCamiseta">

     <br><br>

     <fieldset>
     	<legend>Datas</legend>

     	<label for="dataNascimento">Data de Nascimento:</label><br>
     	<input type="date" name="dataNascimento" id="dataNascimento" required>

     	<br><br>

     	Data e hora do cadastro:<br>
     	<input type="datetime-local" name="dataHoraNascimento" id="dataHoraNascimento">

     	<br><br>

     	Horário de entrada:<br>
     	<input type="time" name="horarioEntrada" id="horarioEntrada">

     	<br><br>

     	Mês de encerramento do contrato:<br>
     	<input type="month" name="mesEncerramento">

     	<br><br>

     	Semana final de aula:<br>
     	<input type="week" name="semanaFinal">
     	


     </fieldset>
     <br><br>
     E-mail:<br>
     <input type="email" placeholder="Digite e-mail" name="email" id="email">

     <br><br>
     Capacitação:<br>
     <input type="range" min="0" max="5" name="capacitacao" id="capacitacao">

     <br><br>
     Site:<br>
     <input type="url" name="url" id="url">

     <br><br>
     Observações:<br>
     <textarea rows="5" cols="40" spellcheck="true" name="obs" id="obs"></textarea>

     <br><br>
     Foto:<br>
     <input type="file" name="foto" id="foto" accept="image/*">
      <br><br>

    <!-- readonly - não permite alterar o valor do campo, mas seu valor é enviado para o backend -->
	<input type="submit" value="Enviar">
	<input type="button" value="Alerta" onclick="alert('Siga as regras de preenchimento');">
	<input type="reset" value="Limpar">
    

</form>
</body>
</html>
